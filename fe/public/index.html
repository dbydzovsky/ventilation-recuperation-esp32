<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="user-scalable=0, initial-scale=1, minimum-scale=1, width=device-width, height=device-height">
    <meta name="theme-color" content="#000000">
    <link rel="icon" href="data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24'><style>path{fill:white;}</style><path d='M12 12c0-3 2.5-5.5 5.5-5.5S23 9 23 12H12zm0 0c0 3-2.5 5.5-5.5 5.5S1 15 1 12h11zm0 0c-3 0-5.5-2.5-5.5-5.5S9 1 12 1v11zm0 0c3 0 5.5 2.5 5.5 5.5S15 23 12 23V12z'></path></svg>">
    <meta name="msapplication-TileColor" content="#2F3BA2">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500"/>
    <title>Ventil√°tor</title>
    <style>
        @keyframes spin {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        @keyframes spinCounter {
            from {
                transform: rotate(360deg);
            }
            to {
                transform: rotate(0deg);
            }
        }

        @keyframes blocked {
            0% {
                transform: rotate(0deg);
            }
            20% {
                transform: rotate(40deg);
            }
            100% {
                transform: rotate(0deg);
            }
        }

        @keyframes highRPM {
            0% {
                transform: rotate(0deg);
            }
            70% {
                transform: rotate(2500deg);
            }
            100% {
                transform: rotate(2500deg);
            }
        }
        .showOnPrint {
            display: none;
        }
        table > tr > td {
            border-bottom: 1px solid #1c2d6c;
            border-left: 1px solid #1c2d6c;
            padding: 2px;
            margin: 3px;
        }
        @media print {
            .hideOnPrint {
                display: none;
            }
            .showOnPrint {
                display: inherit;
            }
            .pageBreak {page-break-after: always;}
            img {
                max-width: 70% !important;
            }
        }
        .spin {
            animation-name: spin;
            animation-iteration-count: infinite;
            animation-timing-function: linear;
        }

        .spinCounter {
            animation-name: spinCounter;
            animation-iteration-count: infinite;
            animation-timing-function: linear;
        }
        .blocked {
            animation-name: blocked;
            animation-duration: 400ms;
            color: red;
            animation-iteration-count: infinite;
            animation-timing-function: linear;
        }

        @keyframes overHeat {
            from {color: yellow;}
            to {color: red;}
        }

        .overHeated {
            animation-name: overHeat;
            animation-duration: 1000ms;
            animation-iteration-count: infinite;
            animation-timing-function: linear;
        }

        .highRPM {
            animation-name: highRPM;
            animation-duration: 2000ms;
            color: red;
            animation-iteration-count: infinite;
            animation-timing-function: linear;
        }

        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
            'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
            sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        @media screen and (min-width: 0px) {
            .App-logo {
                width: 80%;
                pointer-events: none;
                padding: 20px
            }
        }

        @media screen and (min-width: 800px) {
            .App-logo {
                width: 40%;
                pointer-events: none;
                padding: 20px
            }
        }
        .loader {
            /*border: 8px solid #f3f3f3;*/
            border-radius: 50%;
            width: 100px;
            height: 100px;
            border-top: 8px solid #1c2d6c;
            -webkit-animation: spin 1s linear infinite; /* Safari */
            animation: spin 0.7s linear infinite;
        }

        .innerLoader {
            border-radius: 50%;
            width: 80px;
            height: 80px;
            border-top: 4px solid #1c2d6c;
            animation: spin 0.7s ease-in-out infinite;
        }
        /* Safari */
        @-webkit-keyframes spin {
            0% {
                -webkit-transform: rotate(0deg);
            }
            100% {
                -webkit-transform: rotate(360deg);
            }
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        .App-header {
            /*background-color: whitesmoke;*/
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            /*font-size: calc(10px + 2vmin);*/
            /*color: white;*/
        }
    </style>
</head>
<body>
<noscript>
    You need to enable JavaScript to run this app.
</noscript>
<div id="root"></div>
<div id="loader">
    <div class="App-header">
        <div class="App-logo loader">
            <svg class="MuiSvgIcon-root spin" focusable="false" viewBox="0 0 24 24" aria-hidden="true" role="presentation" style="animation-duration: 50000ms;"><path d="M12 12c0-3 2.5-5.5 5.5-5.5S23 9 23 12H12zm0 0c0 3-2.5 5.5-5.5 5.5S1 15 1 12h11zm0 0c-3 0-5.5-2.5-5.5-5.5S9 1 12 1v11zm0 0c3 0 5.5 2.5 5.5 5.5S15 23 12 23V12z"></path></svg>
        </div>
        <br/>
        <h1>Ventilace v2.0</h1>
    </div>
</div>
</body>
</html>
